<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="js/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script>
        $(function() {
            $( "#tabs" ).tabs();
        });
    </script>
    <style>
        #tab1 {
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr,td{
            padding: 5px;
        }
        #tab1 tr:nth-child(even){
            background-color: #eee;
        }
        #tab1 tr:nth-child(odd){
            background-color: #fff;
        }

    </style>
</head>
<body>

<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Create User</a></li>
    </ul>
    <div id="tabs-1">
        <p>
        <form action="userCreate">
            <table id="tab1" align="center">

                <tr>
                    <td>
                        User Name:
                    </td>
                    <td>
                        <input  type="text" name="uname">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" name="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        Id:
                    </td>
                    <td>
                        <input type="text" name="id" >
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
        </p>
    </div>

</div>
</body>
</html>
