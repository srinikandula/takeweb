<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keerthi Login Page</title>
</head>
<body>
<form action="loginServlet" method="post">
    <table>
        <tr>
            <td>
            User Name:
            </td>
            <td>
                <input type="text" name="uname">
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password" name="pswd">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input id="btn" size="20" type="submit" name="submit" value="Submit">
            </td>
        </tr>

    </table>
</form>
</body>
</html>
