<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AmarLogin</title>
    <link rel="stylesheet" href="cssAmar/style.css">
</head>
<body>
    <form action="loginServletAmar" method="post">
        <header>Login</header>
        <label>Username <span>*</span></label>
        <input  type="text" name="uname" value="" placeholder="Username"/>
        <div class="help">At least 6 character</div>
        <label>Password <span>*</span></label>
        <input type="text" name="pwd" value="" placeholder="Password"/>
        <div class="help">Use upper and lowercase lettes as well</div>
        <div class="form_row"><a href = "SignUpPageAmar.jsp" >New User SignUp</a></div>
        <input type="submit" id="submit" value="Login"/>
    </form>

</body>
</html>
