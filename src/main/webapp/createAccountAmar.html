<!DOCTYPE html>
<html lang="en" xmlns:width="http://java.sun.com/jsf/composite" xmlns:padding="http://java.sun.com/jsf/core">
    <head>
        <meta charset="UTF-8">
        <title>AmarATM</title>
        <link rel="stylesheet" href="js/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script>
            $(function() {
                $( "#tabs" ).tabs();
            });
            $(document).ready(function(){
                $("button").click(function(){
                    $("#tabs-1").css({"background-color": "yellow", "font-size": ""});
                });
            });
        </script>
    </head>
    <body>
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Create Account</a></li>
                <li><a href="#tabs-2">Update Account</a></li>
                <li><a href="#tabs-3">Delete Account</a></li>
            </ul>
            <div id="tabs-1" style="background-color:#ff0000">
                <p >
                <form action="createAmar">
                    <table>
                        <tr>
                            <td>Account Number: </td>
                            <td><input type="text" name="accnum"></td>
                        </tr>
                        <tr>
                            <td>First Name : </td>
                            <td><input type="text" name="fname"></td>
                        </tr>
                        <tr>
                            <td>Last Name : </td>
                            <td> <input type="text" name="lname"></td>
                        </tr>
                        <tr>
                            <td> Balance :</td>
                            <td><input type="text" name="balance"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" id="submit" value="Create"/></td>
                        </tr>
                    </table>
                </form>
                </p>
            </div>
            <div id="tabs-2" style="background-color:#00ff00">
                <p>
                <form action="updateAmar">
                    <table>
                        <tr>
                            <td>Account Number: </td>
                            <td><input type="text" name="accnum" readonly></td>
                        </tr>
                        <tr>
                            <td>First Name : </td>
                            <td><input type="text" name="fname"></td>
                        </tr>
                        <tr>
                            <td>Last Name : </td>
                            <td> <input type="text" name="lname"></td>
                        </tr>
                        <tr>
                            <td> Balance :</td>
                            <td><input type="text" name="balance"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="Update"/></td>
                        </tr>
                    </table>
                </form>
                </p>
            </div>
            <div id="tabs-3" style="background-color:#0000ff">
                <p>
                <form action="deleteAmar">
                    <table>
                        <tr>
                            <td>Account Number: </td>
                            <td><input padding: 10px  width: 50% type="text" name="accnum" readonly></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="Delete"/></td>
                        </tr>
                    </table>
                </form>
                </p>
            </div>
        </div>
    </body>
</html>
