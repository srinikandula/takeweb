<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keerthi Create Account</title>
    <style>
        #tab1 {
            width: 100px;
            border: 1px solid black;
            border-collapse: collapse;
            cellpadding:"2";
            cellspacing:"2";
        }
        tr,td{
            padding: 15px;
        }
        #tab1 tr:nth-child(even){
            background-color: #eee;
        }
        #tab1 tr:nth-child(odd){
            background-color: #fff;
        }
    </style>
</head>
<body>

<form action="KeerthiCreate">
    <table id="tab1" align="center">
   <tr>
       <td>Name:</td>
   <td>
       <input type="text" name="name">
   </td>
   </tr>
        <tr>
            <td>
                Account Number:
            </td>
            <td>
                <input  type="text" name="accNum">
            </td>

        </tr>

            <tr>
                <td>
                    Balance:
                </td>
                <td>
                    <input type="text" name="bal">
                </td>

            </tr>

        <tr>
            <td>
                Phone Number:
            </td>
            <td>
                <input type="text" name="phone">
            </td>

        </tr>
        <tr>
            <td>
                <input type="reset" name="reset" value="Clear">

            </td>
            <td>
                <input type="submit" name="submit" value="submit">
            </td>
        </tr>

    </table>

</form>

</body>
</html>
