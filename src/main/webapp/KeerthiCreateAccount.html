<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keerthi Create Account</title>
</head>
<body>

<form action="KeerthiCreate">
    <table align="center">
   <tr>
       <td>Name:</td>
   <td>
       <input type="text" name="name">
   </td>
   </tr>
        <tr>
            <td>
                Account Number:
            </td>
            <td>
                <input  type="text" name="accNum">
            </td>

        </tr>

            <tr>
                <td>
                    Balance:
                </td>
                <td>
                    <input type="text" name="bal">
                </td>

            </tr>

        <tr>
            <td>
                Phone Number:
            </td>
            <td>
                <input type="text" name="phone">
            </td>

        </tr>
        <tr>
            <td>
                <input type="reset" name="reset" value="Clear">

            </td>
            <td>
                <input type="submit" name="submit" value="submit">
            </td>
        </tr>

    </table>

</form>

</body>
</html>
